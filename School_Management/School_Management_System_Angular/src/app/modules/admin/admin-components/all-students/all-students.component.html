<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
    <mat-card class="student-card" *ngFor="let student of students">
        <mat-card-header class="custom-header">
            <mat-card-title>Name: <strong>{{ student.name }}</strong></mat-card-title>
            <mat-card-subtitle>Class: {{ student.studentClass }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content style="margin-top: 10px;">
            <p>Email: <strong>{{student.email}}</strong></p>
            <p>Father Name: <strong>{{student.fathername}}</strong></p>
            <p>Mother Name: <strong>{{student.mothername}}</strong></p>
            <p>Date of Birth: <strong>{{student.dob | date:'MMM dd, yyyy' }}</strong></p>
            <p>Gender: <strong>{{student.gender}}</strong></p>
            <p>Address: <strong>{{student.address}}</strong></p>
        </mat-card-content>

        <mat-card-actions> 
            <button mat-button color="primary" routerLink="/admin/fee/{{student.id}}">Fee</button>
            <button mat-button color="accent" routerLink="/admin/student/{{student.id}}">Update</button>
            <button mat-button color="warn" (click)="deleteStudent(student.id)">Delete</button>
        </mat-card-actions>

    </mat-card>
</div>
